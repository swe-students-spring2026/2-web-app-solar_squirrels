<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Workout Tracker</h1>
      </div>

      <div class="stats-banner">
        <p>
          Calories: <strong>500/2000</strong> | Water:
          <strong>64/128 oz</strong>
        </p>
      </div>

      <div class="section">
        <h2>Quick Log</h2>
        <form method="POST" action="{{ url_for('handle_add_workout') }}">
          <div class="form-group">
            <label>Workout Type</label>
            <input
              type="text"
              name="type"
              placeholder="e.g. Bench Press"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Mins</label>
              <input type="number" name="duration" min="0" required />
            </div>
            <div class="form-group">
              <label>Calories</label>
              <input type="number" name="calories" min="0" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Reps</label>
              <input type="number" name="reps" min="0" />
            </div>
            <div class="form-group">
              <label>Weight (lbs)</label>
              <input type="number" name="weight" step="0.1" />
            </div>
          </div>

          <button
            class="btn"
            type="submit"
            style="width: 100%; margin-top: 10px"
          >
            Save Workout
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
